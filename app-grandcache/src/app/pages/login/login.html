<div class="login-container d-flex align-items-center justify-content-center fade-in">

  <div class="glass-card p-5 shadow-lg" style="max-width: 450px; width: 100%;">

    <div class="text-center mb-5">
      <div class="bg-emerald-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
           style="width: 80px; height: 80px;">
        <i class="bi bi-person-badge-fill text-emerald fs-1"></i>
      </div>
      <h2 class="fw-bold text-dark">{{ isLoginMode ? 'Bienvenido' : 'Nueva Cuenta' }}</h2>
      <p class="text-muted small">
        {{ isLoginMode ? 'Ingresa tus credenciales' : 'Registra tus datos de empleado' }}
      </p>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      @if (!isLoginMode) {
        <div class="mb-3 fade-in">
          <label class="form-label fw-bold small text-muted">Nombre Completo</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-card-heading text-emerald"></i></span>
            <input type="text" class="form-control bg-light border-start-0 ps-0"
                   name="nombre_completo" [(ngModel)]="model.nombre_completo" required placeholder="Ej: Juan Pérez">
          </div>
        </div>
      }

      <div class="mb-3">
        <label class="form-label fw-bold small text-muted">Usuario</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-emerald"></i></span>
          <input type="text" class="form-control bg-light border-start-0 ps-0"
                 name="nombre_usuario" [(ngModel)]="model.nombre_usuario" required placeholder="Ej: jperez25">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold small text-muted">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-emerald"></i></span>
          <input type="password" class="form-control bg-light border-start-0 ps-0"
                 name="password" [(ngModel)]="model.password" required placeholder="••••••••">
        </div>
      </div>

      <button type="submit" class="btn btn-emerald w-100 py-2 fw-bold shadow-sm" [disabled]="f.invalid">
        {{ isLoginMode ? 'Entrar al Sistema' : 'Registrarme' }}
      </button>

    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="small text-muted mb-0">
        {{ isLoginMode ? '¿Eres nuevo?' : '¿Ya tienes usuario?' }}
        <a href="javascript:void(0)" class="text-teal fw-bold text-decoration-none ms-1"
           (click)="toggleMode()">
          {{ isLoginMode ? 'Crear cuenta' : 'Iniciar Sesión' }}
        </a>
      </p>
    </div>

  </div>
</div>
